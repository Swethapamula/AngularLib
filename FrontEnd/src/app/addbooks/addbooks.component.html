<div class="card">
    <form (ngSubmit)="AddBook()">
    <div class="card-title bg-warning">
        <h3>{{title}}</h3>
    </div>
    <div class="card-body bg-warning">
    <div class="table-responsive">
        <table class="table">
            <tbody>
                <tr>
                    <td><label>Book Title</label></td>
                    <td><input type="text" name="b_title"[(ngModel)]=bookDetails.bookTitle></td>
                </tr>
                <tr>
                    <td><label>Book Author</label></td>
                    <td><input type="text" name="b_Author" [(ngModel)]=bookDetails.bookAuthor></td>
                </tr>
                <tr>
                    <td><label>Genre</label></td>
                    <td><input type="text" name="b_Genere" [(ngModel)]=bookDetails.genre></td>
                </tr>
                <tr>
                    <td><label>Image</label></td>
                    <td><input type="text" name="b_Image" [(ngModel)]=bookDetails.image></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>



            </tbody>
        </table>


    </div>
    </div>
</form>
</div>
